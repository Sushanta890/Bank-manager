<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload QR & Show Aadhaar Info</title>
<style>
body { font-family: Arial; background: #eef3ff; padding: 20px; }
.box { width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
h2 { text-align: center; color: #333; }
input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
button { background-color: #0066cc; color: white; cursor: pointer; border: none; }
button:hover { background-color: #004999; }
#preview { text-align: center; margin-top: 20px; }
#preview img { max-width: 150px; margin-bottom: 10px; border: 1px solid #aaa; border-radius: 5px; }
.info { margin: 5px 0; font-weight: bold; }
canvas { display: none; }
</style>
</head>
<body>

<div class="box">
    <h2>Upload QR & Show Info</h2>
    <input type="file" id="qrFile" accept="image/*">
    <button onclick="readQR()">Read QR & Show Info</button>

    <div id="preview">
        <img id="photo" src="" alt="User Photo">
        <div class="info" id="nameDisplay"></div>
        <div class="info" id="aadhaarDisplay"></div>
        <div class="info" id="dobDisplay"></div>
        <div class="info" id="genderDisplay"></div>
    </div>
    <canvas id="qrCanvas"></canvas>
</div>

<!-- jsQR library -->
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
function readQR() {
    const fileInput = document.getElementById('qrFile');
    const file = fileInput.files[0];
    if(!file) {
        alert("Please select a QR code image!");
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
            const canvas = document.getElementById('qrCanvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if(code) {
                // Assume QR stores JSON: { "photo": "url", "name": "", "aadhaar": "", "dob": "", "gender": "" }
                try {
                    const data = JSON.parse(code.data);
                    document.getElementById('photo').src = data.photo || '';
                    document.getElementById('nameDisplay').textContent = `Name: ${data.name || ''}`;
                    document.getElementById('aadhaarDisplay').textContent = `Aadhaar: ${data.aadhaar || ''}`;
                    document.getElementById('dobDisplay').textContent = `DOB: ${data.dob || ''}`;
                    document.getElementById('genderDisplay').textContent = `Gender: ${data.gender || ''}`;
                } catch(err) {
                    alert("QR code data format is invalid. Must be JSON with photo, name, aadhaar, dob, gender.");
                    console.error(err);
                }
            } else {
                alert("Failed to read QR code. Make sure the image is clear.");
            }
        }
        img.src = e.target.result;
    }
    reader.readAsDataURL(file);
}
</script>

</body>
</html>
