<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set 4-Digit PIN</title>
  <style>
    body {
      font-family: Arial;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    .success {
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>

<form id="pinForm">
  <h3>Set Your 4-Digit PIN</h3>
  <input type="text" id="accountInput" placeholder="Account Number" required>
  <input type="password" id="pin1" placeholder="Enter 4-digit PIN" required maxlength="4">
  <input type="password" id="pin2" placeholder="Re-enter 4-digit PIN" required maxlength="4">
  <button type="submit">Save PIN</button>
  <div class="success" id="pinMsg"></div>
</form>

<script>
  document.getElementById("pinForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const acc = document.getElementById("accountInput").value;
    const pin1 = document.getElementById("pin1").value;
    const pin2 = document.getElementById("pin2").value;

    if (pin1 !== pin2 || pin1.length !== 4 || isNaN(pin1)) {
      alert("PINs must match and be 4-digit numbers.");
      return;
    }

    const manager = JSON.parse(localStorage.getItem("managerAccount"));
    if (!manager || manager.accountNo !== acc) {
      alert("Invalid Account Number.");
      return;
    }

    manager.pin = pin1;
    localStorage.setItem("managerAccount", JSON.stringify(manager));
    document.getElementById("pinMsg").textContent = "PIN set successfully! Redirecting...";
    setTimeout(() => {
      window.location.href = "pin-login.html";
    }, 2000);
  });
</script>

</body>
</html>
