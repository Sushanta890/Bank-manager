<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Account Profile</title>
<style>
  body{font-family:Arial;background:#f5faff;margin:0;padding:20px;}
  .card{max-width:600px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.1);}
  h1{margin-top:0;}
  .info{background:#eef6ff;padding:10px;border-radius:8px;margin-top:10px;}
  button{margin-top:20px;background:#0066ff;color:#fff;padding:10px 14px;border:none;border-radius:8px;}
</style>
</head>
<body>
  <div class="card">
    <h1>Account Profile</h1>
    <div id="profile">Loading...</div>
    <button id="logout">Logout</button>
  </div>

<script>
const p=sessionStorage.getItem('profile');
const box=document.getElementById('profile');
if(!p){
  box.innerHTML='<p>Please login from <a href=\"index.html\">index.html</a></p>';
}else{
  const d=JSON.parse(p);
  box.innerHTML=`
    <div><b>Name:</b> ${d.firstName} ${d.lastName||''}</div>
    <div class='info'><b>Account Number:</b> ${d.accountNumber}</div>
    <div class='info'><b>Customer ID:</b> ${d.customerId}</div>
    <div class='info'><b>Mobile:</b> ${d.mobile}</div>
    <div class='info'><b>Email:</b> ${d.email}</div>
    <div class='info'><b>Account Type:</b> ${d.accountType}</div>
  `;
}
logout.onclick=()=>{sessionStorage.removeItem('profile');window.location='Registration.html';};
</script>
</body>
</html>
