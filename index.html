  <script>
    const text = "S.K Sushanta";
    let i = 0;
    const speed = 150;

    function typeWriter() {
      if (i < text.length) {
        document.querySelector(".typing-text").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    setTimeout(() => {
      document.querySelector(".typing-text").textContent = "";
      typeWriter();
    }, 5000); // 5-second delay
  </script>
