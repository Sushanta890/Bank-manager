<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Registration & Passbook</title>
  <style>
    body {
      font-family: Arial;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    form, .search-section {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .info-box {
      background: #f1f8e9;
      padding: 15px;
      border-left: 5px solid #00796b;
      margin-top: 15px;
      animation: fadeIn 1s ease;
    }

    .signature {
      text-align: right;
      font-style: italic;
      font-size: 18px;
      color: #00796b;
      animation: slideIn 1s ease-out;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .actions button {
      flex: 1;
      background: #004d40;
    }

    @keyframes slideIn {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
<!-- Search Section -->
<div class="search-section">
  <h2>üîç Passbook Search</h2>
  <input type="tel" id="searchMobile" placeholder="Enter Mobile Number" pattern="[0-9]{10}">
  <button onclick="searchPassbook()">Search</button>

  <div id="passbookInfo" class="info-box" style="display: none;">
    <p><strong>Full Name:</strong> <span id="pName"></span></p>
    <p><strong>Account Number:</strong> <span id="pAcc"></span></p>
    <p><strong>Customer ID:</strong> <span id="pCust"></span></p>
    <div class="signature">‚Äî S.K SUSHANTA</div>
    <div class="actions">
      <button onclick="viewPassbook()">View Passbook</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
    <pre id="passbookData" style="display:none; background:#fffbe6; padding:10px; margin-top:10px;"></pre>
  </div>
</div>

<script>
  // Generate IDs and Account Numbers
  function generate(prefix, length) {
    let result = prefix;
    while (result.length < length) {
      result += Math.floor(Math.random() * 10);
    }
    return result;
  }

  // Save Manager on Register
  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const manager = {
      fullName: document.getElementById("fullName").value,
      dob: document.getElementById("dob").value,
      mobile: document.getElementById("mobile").value,
      email: document.getElementById("email").value,
      accountNo: generate("30", 14),
      ifsc: "BANKM000001",
      customerId: generate("MGR", 10),
      balance: 0.0,
      transactions: [
        { type: "Account Created", amount: 0, date: new Date().toLocaleString() }
      ]
    };

    localStorage.setItem("managerAccount", JSON.stringify(manager));
    document.getElementById("successMsg").textContent = "Registration Successful!";
    setTimeout(() => {
      window.location.href = "manager-login.html";
    }, 2000);
  });

  // Search by mobile number
  function searchPassbook() {
    const input = document.getElementById("searchMobile").value.trim();
    const data = JSON.parse(localStorage.getItem("managerAccount"));

    if (data && data.mobile === input) {
      document.getElementById("pName").textContent = data.fullName;
      document.getElementById("pAcc").textContent = data.accountNo;
      document.getElementById("pCust").textContent = data.customerId;
      document.getElementById("passbookInfo").style.display = "block";
    } else {
      alert("No matching record found.");
      document.getElementById("passbookInfo").style.display = "none";
    }
  }

  // View Passbook in <pre>
  function viewPassbook() {
    const data = JSON.parse(localStorage.getItem("managerAccount"));
    const box = document.getElementById("passbookData");

    if (data) {
      let text = `Passbook - ${data.fullName}\n\nAccount No: ${data.accountNo}\nCustomer ID: ${data.customerId}\nIFSC: ${data.ifsc}\n\nTransactions:\n`;
      data.transactions.forEach(tx => {
        text += `‚Ä¢ ${tx.type} | ‚Çπ${tx.amount} | ${tx.date}\n`;
      });

      box.style.display = "block";
      box.textContent = text;
    }
  }

  // Download as PDF
  function downloadPDF() {
    const data = JSON.parse(localStorage.getItem("managerAccount"));

    if (!data) return alert("No data to download!");

    let content = `Bank Passbook\n\nFull Name: ${data.fullName}\nAccount No: ${data.accountNo}\nCustomer ID: ${data.customerId}\nIFSC: ${data.ifsc}\n\nTransactions:\n`;
    data.transactions.forEach(tx => {
      content += `‚Ä¢ ${tx.type} - ‚Çπ${tx.amount} on ${tx.date}\n`;
    });

    const blob = new Blob([content], { type: "application/pdf" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "ManagerPassbook.pdf";
    link.click();
  }
</script>

</body>
</html>
