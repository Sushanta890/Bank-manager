<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Manager Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      /* Animated gradient background */
      background: linear-gradient(-45deg, #d4fc79, #96e6a1, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: animateBG 30s ease infinite;
    }

    @keyframes animateBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      animation: zoomIn 0.5s ease;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: #1b5e20;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #388e3c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #2e7d32;
      transform: translateY(-3px);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #666;
    }

    a {
      display: block;
      margin: 14px 0;
      text-decoration: none;
      background: #00796b;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #004d40;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>üë®‚Äçüíº Bank Manager Panel</h1>

  <button class="btn" onclick="goTo('Bank manager balance deposit/manager-actions.html')">üè¶ Bank Account Home</button>
  <a href="https://sushanta890.github.io/Profile-pin-active/">Profile PIN Active</a>
  <a href="https://sushanta890.github.io/Atm/">ATM Active</a>
  
  <div class="footer">SK Bank Manager Dashboard</div>
</div>

<script>
  function goTo(page) {
    window.location.href = page;
  }
</script>

</body>
</html>
