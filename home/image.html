<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ðŸ’¼ SK Bank â€” Cash Account (Ledger)</title>

<style>
  :root {
    --accent: #0066cc;
    --bg: #e8f1fc;
    --table-header: #d7e8ff;
  }

  body {
    font-family: "Inter", system-ui, Segoe UI, Roboto, Arial;
    margin: 0;
    background: linear-gradient(135deg, #d1eaff, #f3f8ff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow-x: hidden;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card {
    background: #fff;
    border-radius: 16px;
    padding: 25px;
    width: 850px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    color: var(--accent);
    margin: 0 0 16px;
    font-size: 24px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    border: 1px solid #e5e7eb;
    padding: 8px;
    text-align: center;
  }

  th { background: var(--table-header); }

  .actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 18px;
    flex-wrap: wrap;
    gap: 10px;
  }

  button {
    padding: 10px 14px;
    border: 0;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
    background: var(--accent);
    transition: 0.3s;
  }

  button:hover { opacity: 0.9; transform: scale(1.05); }

  .logout { background: #e11d48; }
  .kyc { background: #22c55e; }

  .deposit-box {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-top: 10px;
  }

  .deposit-box input {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    width: 120px;
  }

  .success { color: green; text-align: center; margin-top: 10px; }
  .error { color: red; text-align: center; margin-top: 10px; }

  .totals {
    text-align: right;
    margin-top: 10px;
    font-weight: 600;
  }

  #bankLogo {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: block;
    margin: 0 auto 8px;
  }
</style>
</head>

<body>
  <div class="card">
    <img id="bankLogo" src="https://i.ibb.co/ZK3X7Ln/skbank-logo.png" alt="SK Bank Logo">
    <h2>ðŸ’¼ SK BANK â€” CASH ACCOUNT (LEDGER)</h2>
    <div id="userInfo"></div>

    <div class="deposit-box">
      <label>Deposit Amount (â‚¹):</label>
      <input type="number" id="depAmt" min="1" />
      <button id="depositBtn">Deposit</button>
    </div>
    <div id="msg"></div>

    <table>
      <thead>
        <tr>
          <th>Date & Time</th>
          <th>Particulars</th>
          <th>Type</th>
          <th>Debit (â‚¹)</th>
          <th>Credit (â‚¹)</th>
        </tr>
      </thead>
      <tbody id="ledgerBody">
        <tr><td colspan="5">No transactions yet</td></tr>
      </tbody>
    </table>

    <div id="totals" class="totals"></div>

    <div class="actions">
      <button id="back" class="kyc">KYC</button>
      <button id="downloadPDF">ðŸ“„ Download PDF</button>
      <button id="logout" class="logout">Logout</button>
    </div>
  </div>

  <!-- âœ… jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Wait for page to load
    window.onload = function() {

      const ACC_KEY = 'skbank_accounts_v1';
      const TX_KEY = 'skbank_tx_v1';
      const userAcc = localStorage.getItem('skbank_loggedIn');

      if (!userAcc) {
        alert('Please login first');
        location.href = 'login.html';
      }

      const loadAccounts = () => JSON.parse(localStorage.getItem(ACC_KEY) || '[]');
      const saveAccounts = arr => localStorage.setItem(ACC_KEY, JSON.stringify(arr));
      const loadTx = () => JSON.parse(localStorage.getItem(TX_KEY) || '[]');
      const saveTx = arr => localStorage.setItem(TX_KEY, JSON.stringify(arr));

      let accounts = loadAccounts();
      let user = accounts.find(a => a.accNum === userAcc);

      const refreshInfo = () => {
        document.getElementById('userInfo').innerHTML = `
          <b>${user.fname} ${user.lname}</b> â€” A/C: ${user.accNum}<br>
          Customer ID: ${user.custId}<br>
          <b>Balance: â‚¹${user.balance.toFixed(2)}</b>
        `;
      };

      const renderLedger = () => {
        const txs = loadTx().filter(t => t.from === user.accNum || t.to === user.accNum);
        const body = document.getElementById('ledgerBody');
        const totalsDiv = document.getElementById('totals');

        if (txs.length === 0) {
          body.innerHTML = '<tr><td colspan="5">No transactions yet</td></tr>';
          totalsDiv.innerHTML = '';
          return;
        }

        let totalDebit = 0, totalCredit = 0;
        body.innerHTML = txs.map(t => {
          const date = new Date(t.date).toLocaleString();
          const debit = t.from === user.accNum ? t.amount : 0;
          const credit = t.to === user.accNum ? t.amount : 0;
          if (debit > 0) totalDebit += debit;
          if (credit > 0) totalCredit += credit;
          return `<tr>
            <td>${date}</td>
            <td>${t.particular}</td>
            <td>${t.type}</td>
            <td>${debit ? "â‚¹" + debit.toFixed(2) : ""}</td>
            <td>${credit ? "â‚¹" + credit.toFixed(2) : ""}</td>
          </tr>`;
        }).join('');

        totalsDiv.innerHTML = `
          Total Debit: â‚¹${totalDebit.toFixed(2)} | 
          Total Credit: â‚¹${totalCredit.toFixed(2)} | 
          Current Balance: â‚¹${user.balance.toFixed(2)}
        `;
      };

      refreshInfo();
      renderLedger();

      // âœ… Deposit Feature
      document.getElementById('depositBtn').addEventListener('click', () => {
        const amt = parseFloat(document.getElementById('depAmt').value);
        const msg = document.getElementById('msg');

        if (isNaN(amt) || amt <= 0) {
          msg.innerHTML = '<div class="error">Enter a valid amount!</div>';
          return;
        }

        const idx = accounts.findIndex(a => a.accNum === user.accNum);
        if (idx !== -1) {
          accounts[idx].balance += amt;
          saveAccounts(accounts);
        }
        user.balance += amt;

        const txs = loadTx();
        txs.push({
          from: 'CASH',
          to: user.accNum,
          amount: amt,
          type: 'Deposit',
          particular: 'Cash Deposit',
          date: new Date().toISOString()
        });
        saveTx(txs);

        document.getElementById('depAmt').value = '';
        msg.innerHTML = `<div class="success">âœ… â‚¹${amt.toFixed(2)} deposited successfully!</div>`;
        refreshInfo();
        renderLedger();
        setTimeout(() => (msg.innerHTML = ''), 4000);
      });

      // âœ… PDF Button â€” FIXED
      document.getElementById('downloadPDF').addEventListener('click', async () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation: "portrait", unit: "pt", format: "a4" });

        const logo = document.getElementById('bankLogo');
        const img = await toDataURL(logo.src);

        doc.addImage(img, "PNG", 40, 30, 50, 50);
        doc.setFontSize(18);
        doc.setTextColor(0, 102, 204);
        doc.text("SK BANK â€” CASH ACCOUNT STATEMENT", 110, 60);

        let y = 110;
        doc.setFontSize(12);
        doc.setTextColor(0, 0, 0);
        doc.text(`Name: ${user.fname} ${user.lname}`, 40, y);
        doc.text(`Account No: ${user.accNum}`, 300, y);
        y += 15;
        doc.text(`Customer ID: ${user.custId}`, 40, y);
        y += 20;

        doc.setFont("helvetica", "bold");
        doc.setFillColor(230, 240, 255);
        doc.rect(40, y - 10, 500, 20, "F");
        doc.text("Date & Time", 45, y);
        doc.text("Particulars", 150, y);
        doc.text("Type", 280, y);
        doc.text("Debit", 380, y);
        doc.text("Credit", 450, y);
        y += 20;

        doc.setFont("helvetica", "normal");
        let totalDebit = 0, totalCredit = 0;
        const txs = loadTx().filter(t => t.from === user.accNum || t.to === user.accNum);

        txs.forEach(t => {
          const date = new Date(t.date).toLocaleString();
          const debit = t.from === user.accNum ? t.amount : 0;
          const credit = t.to === user.accNum ? t.amount : 0;
          if (debit > 0) totalDebit += debit;
          if (credit > 0) totalCredit += credit;

          doc.text(date, 45, y);
          doc.text(t.particular || "", 150, y);
          doc.text(t.type || "", 280, y);
          if (debit > 0) doc.text("â‚¹" + debit.toFixed(2), 380, y);
          if (credit > 0) doc.text("â‚¹" + credit.toFixed(2), 450, y);
          y += 15;
          if (y > 750) { doc.addPage(); y = 60; }
        });

        y += 20;
        doc.setFont("helvetica", "bold");
        doc.setTextColor(0, 102, 204);
        doc.text(`Total Debit: â‚¹${totalDebit.toFixed(2)}`, 45, y);
        doc.text(`Total Credit: â‚¹${totalCredit.toFixed(2)}`, 200, y);
        doc.text(`Balance: â‚¹${user.balance.toFixed(2)}`, 380, y);
        y += 40;
        doc.setFontSize(9);
        doc.setTextColor(0, 0, 0);
        doc.text(`Generated on: ${new Date().toLocaleString()}`, 45, y);

        doc.save(`SKBank_Statement_${user.accNum}.pdf`);
      });

      // Convert Image to Base64
      function toDataURL(url) {
        return fetch(url)
          .then(res => res.blob())
          .then(blob => new Promise(resolve => {
            const reader = new FileReader();
            reader.onloadend = () => resolve(reader.result);
            reader.readAsDataURL(blob);
          }));
      }

      document.getElementById('logout').onclick = () => {
        localStorage.removeItem('skbank_loggedIn');
        location.href = 'home login.html';
      };

      document.getElementById('back').onclick = () => location.href = 'Editing.html';
    };
  </script>
</body>
</html>
