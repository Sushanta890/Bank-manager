<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SK Bank â€” Cash Account (Ledger)</title>

  <style>
    :root {
      --accent: #0066cc;
      --bg: #f3f6fb;
    }

    body {
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
      margin: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 22px;
      width: 850px;
      box-shadow: 0 8px 25px rgba(13, 38, 76, 0.08);
    }

    h2 {
      text-align: center;
      margin: 0 0 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #eef6ff;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 18px;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 10px 14px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      background: var(--accent);
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    .logout {
      background: #e11d48;
    }

    .deposit-box {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .deposit-box input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      width: 140px;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .totals {
      text-align: right;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>ðŸ’¼ Cash Account (Ledger)</h2>
    <div id="userInfo"></div>

    <div class="deposit-box">
      <label>Name:</label>
      <input type="text" id="depName" placeholder="Enter Name" />

      <label>Deposit â‚¹:</label>
      <input type="number" id="depAmt" min="1" />

      <button id="depositBtn">Deposit</button>
    </div>
    <div id="msg"></div>

    <table>
      <thead>
        <tr>
          <th>Date & Time</th>
          <th>Particulars</th>
          <th>Type</th>
          <th>Debit (â‚¹)</th>
          <th>Credit (â‚¹)</th>
        </tr>
      </thead>
      <tbody id="ledgerBody">
        <tr><td colspan="5">No transactions yet</td></tr>
      </tbody>
    </table>

    <div id="totals" class="totals"></div>

    <div class="actions">
      <button id="back">KYC</button>
      <button id="downloadPDF">ðŸ“„ Download PDF</button>
      <button id="logout" class="logout">Logout</button>
    </div>
  </div>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const ACC_KEY = 'skbank_accounts_v1';
    const TX_KEY = 'skbank_tx_v1';
    const userAcc = localStorage.getItem('skbank_loggedIn');

    if (!userAcc) {
      alert('Please login first');
      location.href = 'login.html';
    }

    const loadAccounts = () => JSON.parse(localStorage.getItem(ACC_KEY) || '[]');
    const saveAccounts = arr => localStorage.setItem(ACC_KEY, JSON.stringify(arr));
    const loadTx = () => JSON.parse(localStorage.getItem(TX_KEY) || '[]');
    const saveTx = arr => localStorage.setItem(TX_KEY, JSON.stringify(arr));

    let accounts = loadAccounts();
    let user = accounts.find(a => a.accNum === userAcc);

    const refreshInfo = () => {
      document.getElementById('userInfo').innerHTML = `
        <b>${user.fname} ${user.lname}</b> â€” A/C: ${user.accNum}<br>
        Customer ID: ${user.custId}<br>
        <b>Balance: â‚¹${user.balance.toFixed(2)}</b>
      `;
    };

    const renderLedger = () => {
      const txs = loadTx().filter(t => t.from === user.accNum || t.to === user.accNum);
      const body = document.getElementById('ledgerBody');
      const totalsDiv = document.getElementById('totals');

      if (txs.length === 0) {
        body.innerHTML = '<tr><td colspan="5">No transactions yet</td></tr>';
        totalsDiv.innerHTML = '';
        return;
      }

      let totalDebit = 0, totalCredit = 0;
      body.innerHTML = txs.map(t => {
        const date = new Date(t.date).toLocaleString();
        const debit = t.from === user.accNum ? t.amount : 0;
        const credit = t.to === user.accNum ? t.amount : 0;
        if (debit > 0) totalDebit += debit;
        if (credit > 0) totalCredit += credit;
        return `<tr>
          <td>${date}</td>
          <td>${t.particular}</td>
          <td>${t.type}</td>
          <td>${debit ? "â‚¹" + debit.toFixed(2) : ""}</td>
          <td>${credit ? "â‚¹" + credit.toFixed(2) : ""}</td>
        </tr>`;
      }).join('');

      totalsDiv.innerHTML = `
        Total Debit: â‚¹${totalDebit.toFixed(2)} | 
        Total Credit: â‚¹${totalCredit.toFixed(2)} | 
        Current Balance: â‚¹${user.balance.toFixed(2)}
      `;
    };

    refreshInfo();
    renderLedger();

    // Deposit Feature with Name Input
    document.getElementById('depositBtn').addEventListener('click', () => {
      const amt = parseFloat(document.getElementById('depAmt').value);
      const name = document.getElementById('depName').value.trim();
      const msg = document.getElementById('msg');

      if (!name) {
        msg.innerHTML = '<div class="error">Enter depositor name!</div>';
        return;
      }

      if (isNaN(amt) || amt <= 0) {
        msg.innerHTML = '<div class="error">Enter valid amount!</div>';
        return;
      }

      const idx = accounts.findIndex(a => a.accNum === user.accNum);
      if (idx !== -1) {
        accounts[idx].balance += amt;
        saveAccounts(accounts);
      }
      user.balance += amt;

      const txs = loadTx();
      txs.push({
        from: 'CASH',
        to: user.accNum,
        amount: amt,
        type: 'Deposit',
        particular: `Cash Deposit by ${name}`,
        date: new Date().toISOString()
      });
      saveTx(txs);

      document.getElementById('depAmt').value = '';
      document.getElementById('depName').value = '';

      msg.innerHTML = `<div class="success">â‚¹${amt.toFixed(2)} deposited by ${name}!</div>`;
      refreshInfo();
      renderLedger();
      setTimeout(() => (msg.innerHTML = ''), 4000);
    });

    // PDF Download â€” unchanged logic

    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('skbank_loggedIn');
      location.href = 'home login.html';
    };

    document.getElementById('back').onclick = () => location.href = 'Editing.html';
  </script>
</body>
</html>
